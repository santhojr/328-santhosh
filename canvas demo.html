<!DOCTYPE html>
<html>

<canvas id="myCanvas" width="400" height="400" style="background-color: blue;">
</canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "#FF00CC";
    ctx.fillRect(50, 50, 40, 100);

ctx.fillStyle = "#FF0000";    
ctx.moveTo(0,0);
ctx.lineTo(100,100);
ctx.stroke();

   
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');
var x = canvas.width / 2;
var y = canvas.height / 2;
var radius = 55;
var startAngle = 1.14* Math.PI;
var endAngle = 1.13* Math.PI;
var counterClockwise = false;
ctx.beginPath();
ctx.arc(x, y, radius, startAngle, endAngle, counterClockwise);
ctx.lineWidth = 20;
ctx.strokeStyle = 'black';
ctx.stroke();
var c = document.getElementById("myCanvas");
    var context = c.getContext("2d");
    context.font = "30px Arial";
    //context.fillText("Hello World", 10, 50);

    context.font = "30px Arial";
    context.strokeStyle = '#ff0000'; //red
    context.stroke();
    context.shadowColor = '#00ff00'; // green shadow
    context.shadowOffsetX = 1;
    context.shadowOffsetY = 1;
    context.shadowBlur = 1;
    context.fillText("Internet is a great place to learn!!", 10,50);


</script>



</html>
